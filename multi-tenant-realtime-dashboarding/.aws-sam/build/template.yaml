AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'multi-tenant-realtime-dashboard

  '
Globals:
  Function:
    Timeout: 3
Parameters:
  ElasticSearchAdminUsername:
    Type: String
  ElasticSearchAdminPassword:
    Type: String
    NoEcho: true
Resources:
  ElasticsearchDomain:
    Type: AWS::Elasticsearch::Domain
    Properties:
      DomainName: multi-tenant-realtime
      AdvancedSecurityOptions:
        Enabled: true
        InternalUserDatabaseEnabled: true
        MasterUserOptions:
          MasterUserName:
            Ref: ElasticSearchAdminUsername
          MasterUserPassword:
            Ref: ElasticSearchAdminPassword
      NodeToNodeEncryptionOptions:
        Enabled: true
      DomainEndpointOptions:
        EnforceHTTPS: true
      EncryptionAtRestOptions:
        Enabled: true
      ElasticsearchVersion: '7.9'
      ElasticsearchClusterConfig:
        DedicatedMasterEnabled: false
        InstanceCount: 1
        InstanceType: c4.large.elasticsearch
        ZoneAwarenessEnabled: false
      EBSOptions:
        EBSEnabled: 'true'
        Iops: 0
        VolumeSize: 10
        VolumeType: gp2
      SnapshotOptions:
        AutomatedSnapshotStartHour: '0'
      AccessPolicies:
        Version: 2012-10-17
        Statement:
        - Effect: Allow
          Principal:
            AWS: '*'
          Action: es:*
          Resource: '*'
      AdvancedOptions:
        rest.action.multi.allow_explicit_index: 'true'
  ProcessorFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ProcessorFunction
      Handler: processor.handler
      Runtime: nodejs12.x
      Timeout: 60
      Role:
        Fn::GetAtt:
        - ProcessorFunctionRole
        - Arn
  ProcessorFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Effect: Allow
          Principal:
            Service: lambda.amazonaws.com
          Action: sts:AssumeRole
          Condition: {}
      Path: /
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      - arn:aws:iam::aws:policy/AmazonKinesisFirehoseFullAccess
  FirehoseBackupS3Bucket:
    Type: AWS::S3::Bucket
  DeliverystreamRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Effect: Allow
          Principal:
            Service: firehose.amazonaws.com
          Action: sts:AssumeRole
          Condition: {}
      Path: /
      Policies:
      - PolicyName: Allow
        PolicyDocument:
          Statement:
          - Effect: Allow
            Action:
            - s3:*
            - kms:*
            - kinesis:*
            - logs:*
            - lambda:*
            - es:*
            Resource:
            - '*'
  Deliverystream:
    Type: AWS::KinesisFirehose::DeliveryStream
    Properties:
      DeliveryStreamName: amazon-apigateway-firehose
      DeliveryStreamType: DirectPut
      ElasticsearchDestinationConfiguration:
        BufferingHints:
          IntervalInSeconds: 60
          SizeInMBs: 1
        CloudWatchLoggingOptions:
          Enabled: true
          LogGroupName: firehose-logs
          LogStreamName: firehose-logs
        DomainARN:
          Fn::GetAtt:
          - ElasticsearchDomain
          - DomainArn
        IndexName: realtime
        IndexRotationPeriod: OneHour
        RetryOptions:
          DurationInSeconds: 60
        RoleARN:
          Fn::GetAtt:
          - DeliverystreamRole
          - Arn
        S3BackupMode: FailedDocumentsOnly
        S3Configuration:
          BucketARN:
            Fn::GetAtt:
            - FirehoseBackupS3Bucket
            - Arn
          BufferingHints:
            IntervalInSeconds: 60
            SizeInMBs: 1
          CompressionFormat: UNCOMPRESSED
          RoleARN:
            Fn::GetAtt:
            - DeliverystreamRole
            - Arn
        ProcessingConfiguration:
          Enabled: true
          Processors:
          - Type: Lambda
            Parameters:
            - ParameterName: LambdaArn
              ParameterValue:
                Fn::GetAtt:
                - ProcessorFunction
                - Arn
            - ParameterName: RoleArn
              ParameterValue:
                Fn::GetAtt:
                - DeliverystreamRole
                - Arn
            - ParameterName: NumberOfRetries
              ParameterValue: '3'
            - ParameterName: BufferSizeInMBs
              ParameterValue: '1'
            - ParameterName: BufferIntervalInSeconds
              ParameterValue: '60'
  CloudWatchLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: firehose-logs
      RetentionInDays: 1
  CloudWatchLogStream:
    Type: AWS::Logs::LogStream
    DependsOn:
    - CloudWatchLogGroup
    Properties:
      LogGroupName: firehose-logs
      LogStreamName: firehose-logs
  ApiGatewayCloudWatchLogsRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Action:
          - sts:AssumeRole
          Effect: Allow
          Principal:
            Service:
            - apigateway.amazonaws.com
        Version: '2012-10-17'
      Path: /
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/service-role/AmazonAPIGatewayPushToCloudWatchLogs
  AuthorizerFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: AuthorizerFunction
      Handler: authorizer.handler
      Runtime: nodejs12.x
  ApiGateway:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      EndpointConfiguration:
        Type: REGIONAL
      Auth:
        DefaultAuthorizer: LambdaAuthorizer
        Authorizers:
          LambdaAuthorizer:
            FunctionPayloadType: REQUEST
            Identity:
              Context:
              - apiId
              ReauthorizeEvery: 0
            FunctionArn:
              Fn::GetAtt:
              - AuthorizerFunction
              - Arn
  ApiGatewayAccount:
    Type: AWS::ApiGateway::Account
    Properties:
      CloudWatchRoleArn:
        Fn::GetAtt:
        - ApiGatewayCloudWatchLogsRole
        - Arn
  Deployment:
    Type: AWS::ApiGateway::Deployment
    Properties:
      RestApiId:
        Ref: ApiGateway
      Description: Prod deployment
      StageName: Prod
  ProdStage:
    Type: AWS::ApiGateway::Stage
    Properties:
      RestApiId:
        Ref: ApiGateway
      DeploymentId:
        Ref: Deployment
      StageName: v1
      AccessLogSetting:
        DestinationArn:
          Fn::GetAtt:
          - Deliverystream
          - Arn
        Format: '{ "requestId":"$context.requestId", "ip": "$context.identity.sourceIp",
          "timestamp":$context.requestTimeEpoch, "httpMethod":"$context.httpMethod","resourcePath":"$context.resourcePath",
          "status":$context.status,"protocol":"$context.protocol", "responseLength":$context.responseLength,
          "tenantId":"$context.authorizer.tenantId", "latency":$context.responseLatency
          }'
  ProductServiceFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ProductServiceFunction
      Handler: app.lambdaHandler
      Runtime: nodejs12.x
      Events:
        ProductServiceApi:
          Type: Api
          Properties:
            Path: /{tenantId}/products
            Method: get
            RestApiId:
              Ref: ApiGateway
Outputs:
  ProductServiceApi:
    Description: API Gateway endpoint URL for v1 stage for product service
    Value:
      Fn::Sub: https://${ApiGateway}.execute-api.${AWS::Region}.amazonaws.com/v1/{tenantId}/products/
